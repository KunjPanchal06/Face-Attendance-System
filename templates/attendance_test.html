<!DOCTYPE html>
<html>
<head>
    <title>Attendance Test</title>
</head>
<body>
    <h2>Test Attendance</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="image" required />
        <button type="submit">Mark Attendance</button>
    </form>

    {% if result %}
        <p><b>Result:</b> {{ result }}</p>
    {% endif %}
</body>
</html>
