<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Classroom - FaceTrackr</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            50: '#eef2ff',
                            100: '#e0e7ff',
                            500: '#6366f1',
                            600: '#4f46e5',
                            700: '#4338ca',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-50 font-sans text-slate-900">

    <!-- Mobile Header -->
    <div class="lg:hidden bg-white shadow-sm h-16 flex items-center justify-between px-4 sticky top-0 z-20">
        <div class="flex items-center">
            <button onclick="toggleSidebar()" class="text-slate-500 hover:text-brand-600 focus:outline-none">
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
            <span class="ml-3 font-bold text-lg text-slate-800">FaceTrackr</span>
        </div>
        <div class="h-8 w-8 rounded-full bg-brand-100 flex items-center justify-center text-brand-600 font-bold text-sm">
            A
        </div>
    </div>

    <div class="flex h-screen overflow-hidden">
        
        <!-- Sidebar -->
        <aside id="sidebar" class="fixed inset-y-0 left-0 z-10 w-64 bg-white border-r border-slate-200 transform -translate-x-full lg:translate-x-0 transition-transform duration-300 ease-in-out lg:static lg:block">
            <!-- Sidebar Logo -->
            <div class="flex items-center justify-center h-16 border-b border-slate-100">
                <div class="flex items-center gap-2">
                    <div class="bg-brand-600 text-white p-1.5 rounded-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4a4 4 0 100 8 4 4 0 000-8z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.5 19a9 9 0 0117 0" />
                        </svg>
                    </div>
                    <span class="text-xl font-bold tracking-tight text-slate-900">FaceTrackr</span>
                </div>
            </div>

            <!-- Nav Links -->
            <nav class="flex-1 px-4 py-6 space-y-1 overflow-y-auto">
                <a href="#" class="flex items-center px-4 py-3 text-sm font-medium text-slate-600 rounded-lg hover:bg-slate-50 hover:text-brand-600 transition-colors group">
                    <svg class="mr-3 h-5 w-5 text-slate-400 group-hover:text-brand-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
                    </svg>
                    Dashboard
                </a>

                <!-- Active State for Classrooms -->
                <a href="#" class="flex items-center px-4 py-3 text-sm font-medium text-brand-600 bg-brand-50 rounded-lg group relative">
                    <div class="absolute inset-y-0 left-0 w-1 bg-brand-600 rounded-r-full"></div>
                    <svg class="mr-3 h-5 w-5 text-brand-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                    </svg>
                    Classrooms
                </a>

                <a href="#" class="flex items-center px-4 py-3 text-sm font-medium text-slate-600 rounded-lg hover:bg-slate-50 hover:text-brand-600 transition-colors group">
                    <svg class="mr-3 h-5 w-5 text-slate-400 group-hover:text-brand-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
                    </svg>
                    Students
                </a>

                <a href="#" class="flex items-center px-4 py-3 text-sm font-medium text-slate-600 rounded-lg hover:bg-slate-50 hover:text-brand-600 transition-colors group">
                    <svg class="mr-3 h-5 w-5 text-slate-400 group-hover:text-brand-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                    Attendance Reports
                </a>
            </nav>

            <!-- User Profile -->
            <div class="border-t border-slate-200 p-4">
                <div class="flex items-center gap-3">
                    <img class="h-9 w-9 rounded-full object-cover ring-2 ring-white" src="https://ui-avatars.com/api/?name=Admin+User&background=6366f1&color=fff" alt="User avatar">
                    <div class="flex-1 min-w-0">
                        <p class="text-sm font-medium text-slate-900 truncate">Administrator</p>
                        <p class="text-xs text-slate-500 truncate">admin@school.edu</p>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col h-screen overflow-hidden relative">
            
            <!-- Mobile Sidebar Overlay -->
            <div id="sidebarOverlay" onclick="toggleSidebar()" class="fixed inset-0 bg-slate-900/50 z-0 hidden lg:hidden transition-opacity opacity-0"></div>

            <!-- Top Header -->
            <header class="hidden lg:flex items-center justify-between h-16 bg-white border-b border-slate-200 px-8">
                <h1 class="text-lg font-semibold text-slate-800">Classroom Management</h1>
                <div class="flex items-center gap-4">
                    <button class="p-2 text-slate-400 hover:text-brand-600 transition-colors relative">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                        </svg>
                    </button>
                </div>
            </header>

            <!-- Content Area -->
            <div class="flex-1 overflow-y-auto bg-slate-50 p-4 lg:p-8">
                
                <div class="max-w-3xl mx-auto">
                    <!-- Breadcrumb / Back Link -->
                    <div class="mb-6">
                        <a href="classroom_list.html" class="inline-flex items-center text-sm font-medium text-slate-500 hover:text-brand-600 transition-colors">
                            <svg class="mr-1 h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
                            </svg>
                            Back to Classroom List
                        </a>
                        <div class="mt-2 flex items-center justify-between">
                            <div>
                                <h2 class="text-2xl font-bold text-slate-900">Edit Classroom</h2>
                                <p class="mt-1 text-sm text-slate-500">Update details for <span class="font-semibold text-slate-700">Class 10-A</span>.</p>
                            </div>
                            <!-- ID Badge -->
                            <span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium bg-slate-100 text-slate-600 border border-slate-200">
                                ID: CL-001
                            </span>
                        </div>
                    </div>

                    <!-- Form Card -->
                    <div class="bg-white shadow-sm rounded-xl border border-slate-200 overflow-hidden">
                        <form action="#" method="POST" class="p-6 sm:p-8 space-y-6">
                            
                            <!-- Classroom Name Input -->
                            <div>
                                <label for="classroom_name" class="block text-sm font-medium text-slate-700">Classroom Name</label>
                                <div class="mt-1">
                                    <input type="text" name="classroom_name" id="classroom_name" required
                                        value="Class 10-A"
                                        class="block w-full rounded-lg border-slate-300 shadow-sm focus:border-brand-500 focus:ring-brand-500 sm:text-sm py-2.5 px-3 border"
                                        placeholder="e.g., Science Lab 101">
                                </div>
                            </div>

                            <!-- Capacity Input -->
                            <div>
                                <label for="capacity" class="block text-sm font-medium text-slate-700">Seat Capacity</label>
                                <div class="mt-1">
                                    <input type="number" name="capacity" id="capacity" 
                                        value="45"
                                        class="block w-full max-w-xs rounded-lg border-slate-300 shadow-sm focus:border-brand-500 focus:ring-brand-500 sm:text-sm py-2.5 px-3 border"
                                        placeholder="e.g., 30">
                                </div>
                            </div>

                            <!-- Description Textarea -->
                            <div>
                                <label for="description" class="block text-sm font-medium text-slate-700">Description / Location</label>
                                <div class="mt-1">
                                    <textarea id="description" name="description" rows="4" 
                                        class="block w-full rounded-lg border-slate-300 shadow-sm focus:border-brand-500 focus:ring-brand-500 sm:text-sm py-2.5 px-3 border"
                                        placeholder="Enter details...">Science Wing, 1st Floor
Main Building</textarea>
                                </div>
                            </div>

                            <div class="pt-4 flex items-center justify-end space-x-3 border-t border-slate-100 mt-6">
                                <a href="classroom_list.html" class="px-4 py-2 text-sm font-medium text-slate-700 bg-white border border-slate-300 rounded-lg hover:bg-slate-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-500 transition-colors">
                                    Cancel
                                </a>
                                <button type="submit" class="inline-flex justify-center px-4 py-2 text-sm font-medium text-white bg-brand-600 border border-transparent rounded-lg shadow-sm hover:bg-brand-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-500 transition-colors">
                                    Save Changes
                                </button>
                            </div>

                        </form>
                    </div>
                </div>
                
            </div>
        </main>
    </div>

    <!-- Toggle Sidebar Script -->
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            
            if (sidebar.classList.contains('-translate-x-full')) {
                sidebar.classList.remove('-translate-x-full');
                overlay.classList.remove('hidden');
                setTimeout(() => overlay.classList.remove('opacity-0'), 10);
            } else {
                sidebar.classList.add('-translate-x-full');
                overlay.classList.add('opacity-0');
                setTimeout(() => overlay.classList.add('hidden'), 300);
            }
        }
    </script>
</body>
</html>
