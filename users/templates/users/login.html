<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Face Attendance System</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind Config to use Inter font -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            50: '#eef2ff',
                            100: '#e0e7ff',
                            500: '#6366f1', // Indigo-500
                            600: '#4f46e5', // Indigo-600
                            700: '#4338ca', // Indigo-700
                        }
                    }
                }
            }
        }
    </script>
    
    <style>
        /* Smooth fade-in animation */
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-brand-50 min-h-screen flex flex-col justify-center py-12 sm:px-6 lg:px-8 font-sans text-slate-900">

    <div class="sm:mx-auto sm:w-full sm:max-w-md fade-in">
        <!-- Logo / Brand Header -->
        <div class="flex justify-center mb-6">
            <div class="h-16 w-16 bg-brand-600 rounded-2xl flex items-center justify-center shadow-lg transform rotate-3 hover:rotate-0 transition-all duration-300">
                <!-- Face Scan Icon SVG -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4a4 4 0 100 8 4 4 0 000-8z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.5 19a9 9 0 0117 0" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h4M3 21h4M17 3h4M17 21h4" stroke-dasharray="2 2" />
                </svg>
            </div>
        </div>
        <h2 class="mt-2 text-center text-3xl font-bold tracking-tight text-slate-900">
            AI Face Attendance
        </h2>
        <p class="mt-2 text-center text-sm text-slate-600">
            Secure access for students & faculty
        </p>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md fade-in" style="animation-delay: 0.1s;">
        <div class="bg-white py-8 px-4 shadow-xl shadow-brand-100 sm:rounded-2xl sm:px-10 border border-slate-100">
            <form class="space-y-6" action="" method="POST">
    {% csrf_token %}
                
    <!-- Username Field -->
    <div>
        <label for="username" class="block text-sm font-medium text-slate-700">Username</label>
        <div class="mt-1 relative rounded-md shadow-sm">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-slate-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
            </div>
            <input type="text" name="username" id="username" required 
                class="block w-full pl-10 pr-3 py-2.5 border border-slate-300 rounded-lg leading-5 bg-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-brand-500 focus:border-brand-500 sm:text-sm transition duration-150 ease-in-out" 
                placeholder="admin@school.edu">
        </div>
    </div>

    <!-- Password Field -->
    <div>
        <label for="password" class="block text-sm font-medium text-slate-700">Password</label>
        <div class="mt-1 relative rounded-md shadow-sm">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-slate-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
            </div>
            <input type="password" name="password" id="password" required 
                class="block w-full pl-10 pr-3 py-2.5 border border-slate-300 rounded-lg leading-5 bg-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-brand-500 focus:border-brand-500 sm:text-sm transition duration-150 ease-in-out" 
                placeholder="••••••••">
        </div>
    </div>

    <!-- Remember & Forgot -->
    <div class="flex items-center justify-between">
        <div class="flex items-center">
            <input id="remember-me" name="remember-me" type="checkbox"
                class="h-4 w-4 text-brand-600 focus:ring-brand-500 border-slate-300 rounded cursor-pointer">
            <label for="remember-me" class="ml-2 block text-sm text-slate-600 cursor-pointer">
                Remember me
            </label>
        </div>

        <div class="text-sm">
            <a href="#" class="font-medium text-brand-600 hover:text-brand-500 transition-colors">
                Forgot password?
            </a>
        </div>
    </div>

    <!-- Submit -->
    <div>
        <button type="submit" id="loginBtn"
            class="group relative w-full flex justify-center py-2.5 px-4 border border-transparent text-sm font-semibold rounded-lg text-white bg-brand-600 hover:bg-brand-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-500 transition-all duration-200 shadow-md hover:shadow-lg transform hover:-translate-y-0.5">
            <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                <svg class="h-5 w-5 text-brand-500 group-hover:text-brand-400 transition-colors" xmlns="http://www.w3.org/2000/svg" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                        clip-rule="evenodd" />
                </svg>
            </span>
            Sign in to Dashboard
        </button>
    </div>
</form>
        </div>
        
        <p class="mt-6 text-center text-xs text-slate-400">
            &copy; 2025 AI Face Attendance System. All rights reserved.
        </p>
    </div>
</body>
</html>
